<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <input type="text" id="name">
        <button onclick="addToLocalStorage()">Thêm</button>
        <button onclick="deleteStorage()">Xoá</button>
        <p></p>
    </div>
    <script>
        function addToLocalStorage() {
            let name = document.getElementById("name").value;
            localStorage.setItem("userName", name);
            document.getElementsByTagName("p")[0].innerText = "Người dùng tên : " + name;
            document.getElementsByTagName("button")[0].innerText = "Sửa";
            document.getElementById("name").value = ""
        }
        function deleteStorage() {
            localStorage.removeItem("userName");
            document.getElementsByTagName("button")[0].innerText = "Thêm";
            document.getElementsByTagName("p")[0].innerText = ""
            document.getElementById("name").value = ""
        }
    </script>
</body>

</html>
